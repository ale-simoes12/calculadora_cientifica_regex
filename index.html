<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora - Clone do Google</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculadora">
    <div class="caixaInput">
      <input type="text" id="entrada"  disabled  placeholder="Digite aqui..." autofocus />
    </div>
    <div class="botoes">
      
      <div class="tecla">(</div>
      <div class="tecla">)</div>
      <div class="tecla">!</div>
      <div class="tecla">C</div>

      <div class="tecla">7</div>
      <div class="tecla">8</div>
      <div class="tecla">9</div>
      <div class="tecla">/</div>

      <div class="tecla">4</div>
      <div class="tecla">5</div>
      <div class="tecla">6</div>
      <div class="tecla">*</div>

      <div class="tecla">1</div>
      <div class="tecla">2</div>
      <div class="tecla">3</div>
      <div class="tecla">-</div>
    
      <div class="tecla">0</div>
      <div class="tecla">.</div>
      <div class="tecla">%</div>
      <div class="tecla">+</div>

      <div class="tecla">s</div>
      <div class="tecla">c</div>
      <div class="tecla">t</div>
      <div class="tecla">p</div>
      <div class="tecla">r</div>

      <div class="tecla" id="igual">=</div>
    </div>
  </div>
  <script src="script.js" ></script>
</body>
</html>
