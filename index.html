<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora - Clone do Google</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculadora">
    <div class="caixaInput">
      <input type="text" id="entrada"  disabled  placeholder="Digite aqui..." autofocus />
    </div>
    <div class="botoes">

      <div class="tecla" id="limpeza">Clear</div>
      <div class="tecla" id="limpeza">C</div>
      <div class="tecla">/</div>
      <div class="tecla">*</div>

      <div class="tecla">√</div>
      <div class="tecla">!</div>
      <div class="tecla">(</div>
      <div class="tecla">)</div>
      
      <div class="tecla">sin</div>
      <div class="tecla">cos</div>
      <div class="tecla">tan</div>
      <div class="tecla">^</div>
            
      <div class="tecla">7</div>
      <div class="tecla">8</div>
      <div class="tecla">9</div>
      <div class="tecla">-</div>

      <div class="tecla">4</div>
      <div class="tecla">5</div>
      <div class="tecla">6</div>
      <div class="tecla" id="mais">+</div>
      
      <div class="tecla">1</div>
      <div class="tecla">2</div>
      <div class="tecla">3</div>
      
      <div class="tecla">0</div>
      <div class="tecla">.</div>
      <div class="tecla" id="igual">=</div>
    </div>
  </div>
  <script type="module"  src="scripts/principal.js"></script>
</body>
</html>
